<!DOCTYPE html>
<html lang="rus">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="lib-min/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://yastatic.net/iconostasis/_/8lFaTHLDzmsEZz-5XaQg9iTWZGE.png">
	<title>English Educ</title>
</head>
<body> 
	<div class="page">
        <div class="container">
            <div class="row">
                <div class="wrap">
                    <div class="wrap__titel">
                        <a href="https://translate.google.com/?hl=ru">Гугл переводчик</a>
                    </div>
                    <div class="wrap__answer">
                        <h4 id="baseWordRus">Слово : " Вокруг / около "</h4>
                        <input type="text" placeholder="Введите слово" id="sendWord" value="">
                        <span id="result"> &nbsp; </span>
                        <button id="toSend">Ответить</button>
                    </div>
                    <div class="wrap__answer wrap__prompt">
                        <h5 id="eng__word">Английское слово</h5>
                        <button id="toHint">Подсказка</button>
                    </div>
                    <div class="wrap__count d-inline-flex">
                        <div class="wrap__count-social wrap__count-true mr-auto">
                            <i class="fas fa-check" id="count__true"> 0</i>
                        </div>
                        <div class="wrap__count-social wrap__count-false ml-auto">
                            <i class="fas fa-times" id="count__false"> 0</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="lib-min/jquery.min.js"></script>
<script src="lib-min/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script src="js/common.js"></script>
<script src="js/libs.min.js"></script>
</body>
</html>
